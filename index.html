<!DOCTYPE html>
<html>
<head>
  <title>Workflow Login</title>
</head>
<body>
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email" />
  <br><br>
  <input type="password" id="password" placeholder="Password" />
  <br><br>
  <button onclick="login()">Login</button>

  <p id="message"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://aroqbihucjasmjnqmjbt.supabase.co",
      "sb_publishable_QpujYYTvCZoXzx0bnoyt_w_fmfD_Y8e"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        document.getElementById("message").innerText = "Login gagal";
      } else {
        document.getElementById("message").innerText = "Login berhasil";
      }
    }
  </script>
</body>
</html>
